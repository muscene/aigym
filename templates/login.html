<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fitness App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #818cf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-indigo-900 to-purple-900 text-white p-6 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-extrabold flex items-center">
                <i class="fas fa-dumbbell mr-2 text-indigo-400"></i>Fitness App
            </a>
            <div class="space-x-6 flex items-center">
                <a href="{{ url_for('login') }}" class="hover:text-indigo-300 transition flex items-center">
                    <i class="fas fa-sign-in-alt mr-1"></i>Login
                </a>
                <a href="{{ url_for('create_user') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-500 transition">
                    <i class="fas fa-user-plus mr-1"></i>Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-12 p-4 max-w-md">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
            <div class="flex justify-center mb-6">
                <i class="fas fa-brain text-4xl text-indigo-400 mr-2" title="Machine Learning Powered"></i>
                <i class="fas fa-running text-4xl text-indigo-400" title="Sports & Fitness"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="bg-{{ 'red-900 text-red-200' if category == 'danger' else 'green-900 text-green-200' }} p-4 rounded-xl mb-4 flex items-center shadow-md">
                            <i class="fas {{ 'fa-exclamation-circle' if category == 'danger' else 'fa-check-circle' }} mr-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="email" class="block text-gray-300 font-medium">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-400"></i>
                        <input type="email" name="email" id="email" class="w-full pl-10 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-gray-300 font-medium">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-400"></i>
                        <input type="password" name="password" id="password" class="w-full pl-10 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-500 transition font-semibold shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            <p class="mt-6 text-gray-400 text-center">
                Don't have an account? <a href="{{ url_for('create_user') }}" class="text-indigo-400 hover:text-indigo-300 transition">Register</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-indigo-950 text-gray-300 py-10 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">Â© 2025 Fitness App. All rights reserved.</p>
            <div class="mt-6 space-x-6">
                <a href="#" class="hover:text-indigo-400 transition"><i class="fab fa-twitter text-xl"></i></a>
                <a href="#" class="hover:text-indigo-400 transition"><i class="fab fa-facebook text-xl"></i></a>
                <a href="#" class="hover:text-indigo-400 transition"><i class="fab fa-instagram text-xl"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
